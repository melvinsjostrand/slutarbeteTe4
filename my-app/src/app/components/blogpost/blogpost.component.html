<main>
  <div>
    <article *ngIf="blogs && blogs.length > 1">
      <figure>
        <img [src]="blogs[0].Img" alt={{blogs[0].title}} />
        <figcaption>
          {{blogs[0].username}}
        </figcaption>
      </figure>
      <small>{{ blogs[0].time }}</small>
      <h2>{{ blogs[0].title }}</h2>
    </article>
  </div>
</main>
