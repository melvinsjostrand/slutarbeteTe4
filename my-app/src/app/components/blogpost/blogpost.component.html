<div id="blog">
  <div class="wrapper">
      <main>
          <div>
          <article *ngFor="let bloginfo of blogs">
              <figure>
                  <img [src]="bloginfo.img" alt={{bloginfo.title}}/>
                  <figcaption>
                      {{bloginfo.username}}
                  </figcaption>
              </figure>
              <small>{{ bloginfo.time }}</small>
              <h2>{{ bloginfo.title }}</h2>
          </article>
          </div>
      </main>
  </div>
</div>
