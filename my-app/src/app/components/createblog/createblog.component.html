<div id="create">
    <div class="wrapper">
      <main>
        <form [formGroup]="createblog" (submit)="onSubmit()">
          <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" formControlName="title">
            <label for="desc" class="labeldesc">Blogg text </label>
            <input type="text" id="desc" name="desc" class="inputdesc" formControlName="text">
            <input type="file" id="fileinput" name="img" class="file" (change)="onFileChange($event)">
          </div>
          <button type="submit">Skapa blogg</button>
        </form>
      </main>
    </div>
  </div>
